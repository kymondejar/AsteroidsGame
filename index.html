<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>To Infinity and Beyond!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    To play, first click anywhere on the image.<br>
		    		Press "1" to accelerate<br>
		    		Press "2" to turn left<br>
		    		Press "3" to turn right<br>
		    		Press "4" for hyperspace<br>
		    		Press "5" to shoot green bullets<br>
		    		Hit the asteroid to obliterate it!
	    </footer>
	</body>
</html>
